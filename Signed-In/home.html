<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset = "utf-8">
        <link rel="stylesheet" href="./style.css">
        <title>Univentverse</title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>

    <body>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <button class="createEvent" id="createEvent">
            Create Event
        </button>
        <button class="userProfile" id="userProfile"></button>
        <button class="ROSs" id="RSOs">Registered Student Organizations</button>
        <button class="CreateedROSs" id="CreateedRSOs">Created Student Organizations</button>

        
        
        
        <nav class="navigation">
                <img src="/Subject.png" alt="Logo" id="logo">
                <div class="searchContainer">
                    <input type="text" id="searchBar" placeholder="Search for events..." color: antiquewhite>
                </div>
                <button class="Signout"> Logout </button>
                
        </nav>
        
        <div class="displayEventsContainer">
            <div class="eventCard">
                <h1 class="eventName"></h1>
                <h2 class="eventDate"></h2>
                <h3 class="eventTime"></h3>
                <h3 class="longitude"></h3>
                <h3 class="latitude"></h3>
                <h3 class="eventLocation"></h3>
                <p class="eventDescription"></p>
                <h3 class="eventType"></h3>
            </div>
        </div>

        <div class="eventPopUpContainer">
            <div class="eventPopUp">
                <h1 class="eventName"></h1>
                <h2 class="eventDate"></h2>
                <h3 class="eventTime"></h3>
                <h3 class="longitude"></h3>
                <h3 class="latitude"></h3>
                <h3 class="eventLocation"></h3>
                <p class="eventDescription"></p>
                <h3 class="eventType"></h3>
                <button class="addComment" id="addComment">Add a Comment</button>
                <button class="closeEventPopUp" id="closeEventPopUp">Close</button>
                <div class = "commentsContainer">
                    <h2>Comments:</h2>
                    <h3 class="commentedUser"></h3>
                    <p class="eventComments"></p>
                    <button class="deleteCommentButton" id="deleteCommentButton">
                        <i class="material-icons md-36">delete</i>
                    </button>
                    <button class="editCommentButton" id="editCommentButton">
                        <i class="fa fa-edit"></i>
                    </button>
                </div>
                <div class="createCommentContainer" id="createCommentContainer">
                    <form>
                        <input type="text" id="CommentText" name="CommentText" placeholder="Write a comment..">
                        <button type="button" id="SubmitComment" class="SubmitComment">Submit Comment</button>
                        <button type="button" id="CancelComment" class="CancelComment">Close</button>
                        
                    </form>
                </div>
            </div>
            
            
        </div>

        <div class="userEventsContainer">"
            <div class="userEvents">
                <h1 class="eventName"></h1>
                <h2 class="eventDate"></h2>
                <h3 class="eventTime"></h3>
                <h3 class="longitude"></h3>
                <h3 class="latitude"></h3>
                <h3 class="eventLocation"></h3>
                <p class="eventDescription"></p>
            </div>

        </div>

        <div class="createEventContainer" id="createEventContainer">
            <form>
                <input type="text" id="eventName" name="eventName" placeholder="Event Name">
                <input type="text" id="eventDate" name="eventDate" pattern="\d{4}-\d{2}-\d{2}" placeholder="YYYY-MM-DD">
                <input type="text" id="eventTimeHours" placeholder="HH" name="eventTimeHours">
                <label for="eventTimeMinutes">:</label>
                <input type="text" id="eventTimeMinutes" placeholder="MM" name="eventTimeMinutes">
                <select id="Daytime" name="Daytime" id="Daytime">
                    <option value="AM">AM</option>
                    <h1>:</h1>
                    <option value="PM">PM</option>
                </select>
                <input type="text" id="longitude" placeholder="Longitude" name="longitude">
                <input type="text" id="latitude" placeholder="Latitude" name="latitude">
                <input type="text" id="eventLocation" placeholder="Event Location" name="eventLocation">
                <input type="text" id="eventDescription" placeholder="Event Description" name="eventDescription">
                <label for="eventType">Event Type:</label>
                <select id="eventType" name="eventType">
                    <option value="public">Public</option>
                    <option value="private">Private</option>
                </select>
                <button type="submit" id="submitEvent" class="submitEvent">Submit</button>
                <button type="button" id="closeCreateEventForm" class="closePopup">Close</button>
            </form>
        </div>

        
        

        

        <script src="./script.js"></script>
        
                
    </body>
</html>
